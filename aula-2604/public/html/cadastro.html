<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="./css/sytle.css">
</head>
<body>
    <header>
<h1>Serviços de Informática</h1>
    </header>
    <main>
        <section>
            <form action="/cadastro", method="post">
                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="nome">
                <label for="telefone">Telefone:</label>
                <input type="tel" name="telefone" id="telefone">
                <label for="Serviço">Tipo de serviço:</label>
                <select name="servico" id="servico">
                    <option  value="Visita">Manutenção de Micro</option>
                    <option  value="Acesso remoto">Acesso remoto</option>
                </select>
                
                <label for="Descrição">Descrição do Problema:</label>
                <textarea name="descricao" id="descricao" cols="30" rows="10"></textarea> 
                <input type="submit" name="Enviar Dados" id="enviar">

            </form>
        </section>
    </main>
    
</body>
</html>
